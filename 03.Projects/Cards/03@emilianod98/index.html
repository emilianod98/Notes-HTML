<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="stylesheet" href="styles.css">
   <title>Landscape Responsive Card - Bedimcode</title>
</head>
<body>

      </div>
      <div class="card-container">
         <article class="card-article">
            <img src="./img/project-02.png" alt="project-website" class="card-img">

               <span class="card-description">Porfolio.</span>
               <h2 class="card-title">Website</h2>

            </div>
         </article>
      </div>
   </div>
</body>
</html>
